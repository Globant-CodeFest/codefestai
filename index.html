<!-- [START maps_map_simple] -->
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>

    <div class="container">
      <h1>Donde cultivo</h1>
      <div class="row">
        <div class="col-8" style="height: 100vh;">
          <h2>Ubicación</h2>
          <div id="map"></div>
        </div>
        <div class="col-4">
          <form id="dataForm">
            <div class="mb-3">
              <label for="mesInput" class="form-label">Mes</label>
              <select class="form-select" aria-label="Default select example" name="month">
                <option selected>Selecciona un mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
              </select>
            
            </div>
            <div class="mb-3">
              <label for="inputLat" class="form-label">Ubicación latitud</label>
              <input type="text" class="form-control" id="inputLat" name="latitude">
            </div>
            <div class="mb-3">
              <label for="inputLong" class="form-label">Ubicación longitud</label>
              <input type="text" class="form-control" id="inputLong" name="longitude">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

          <p id="result-grop-conditions" class="text-light m-2 p-3"></p>
        </div>
      </div>
    </div>

    

    <!-- prettier-ignore -->
    <script type="module" src="./index.js"></script>
    <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
        ({key: "", v: "weekly"});</script>
  </body>
</html>
